<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestione Collaudi Pubblici</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }

      @media print {
        @page { 
          margin: 1.5cm; 
          size: A4;
        }
        
        /* Reset totale per la stampa: fondamentale per evitare pagine bianche */
        html, body {
          background-color: #fff !important;
          color: #000 !important;
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          position: static !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        .no-print { display: none !important; }
        
        /* Forza tutti i contenitori superiori ad essere block e fluire senza vincoli */
        #root, main, .animate-in {
          display: block !important;
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          position: static !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
          width: 100% !important;
          transform: none !important;
        }

        #document-preview-container {
            display: block !important;
            width: 100% !important;
            max-width: none !important;
            padding: 0 !important;
            margin: 0 !important;
            background: #fff !important;
            visibility: visible !important;
            position: relative !important;
            box-shadow: none !important;
            border: none !important;
        }

        .font-serif-print { font-family: 'Noto Serif', serif !important; }
        
        /* Assicura la stampa dei colori di sfondo (es. linee di firma) */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: transparent !important;
        }
      }

      .font-serif-print { font-family: 'Noto Serif', serif; }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
